<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
    <div class="result">
        <input type="number" id="display" placeholder="0"><br>
    </div>
    <div class="buttons">
    <button class="btn" onclick="clearResult()">C</button>
    <button class="btn" onclick="getResult()">=</button>
    <button class="btn" onclick="getResult('+')">+</button><br>
    <button class="btn" onclick="getResult('-')">-</button>
    <button class="btn" onclick="getResult('*')">*</button>
    <button class="btn" onclick="getResult('/')">/</button><br>
    <button onclick="appendNumber(1)" class="btn">1</button>
    <button onclick="appendNumber(2)" class="btn">2</button>
    <button onclick="appendNumber(3)" class="btn">3</button><br>
    <button onclick="appendNumber(4)" class="btn">4</button>
    <button onclick="appendNumber(5)" class="btn">5</button>
    <button onclick="appendNumber(6)" class="btn">6</button><br>
    <button onclick="appendNumber(7)" class="btn">7</button>
    <button onclick="appendNumber(8)" class="btn">8</button>
    <button onclick="appendNumber(9)" class="btn">9</button><br>
    <button onclick="appendNumber(0)" class="btn-0">0</button>
    </div>
</div>
    
    
    
    
    
    
    
    
    
</body>
</html>
