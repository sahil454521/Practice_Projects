<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Web</title>
</head>
<link rel="stylesheet" href="filter.css">
<body>
    <div class="container">
        <div class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>

            </div>
            <div class = search>
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="filter-group">
                <label for="price">Max Price:</label>
                <input type="range" id="price" min="0" max="1000" value="1000" step="10">
                <span id="priceValue">$1000</span>
            </div>
        </div>
        <div id="products" class="products"></div>
    </div>
</div>
<div class = "items">
    <label for="items">Items:</label>
    <class = "Electronic">electronic-1</class><br>
    <class = "Clothing">clothing-1</class><br>
    <class = "Books">books-1</class>
</div>

    
</body>
</html>
